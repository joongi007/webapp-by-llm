<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vampire Survivors-like Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-menu">
        <h1>Vampire Survivors-like Game</h1>
        <button id="start-button">Start Game</button>
    </div>
    <div id="game-container">
        <div id="player"></div>
        <div id="enemies"></div>
        <div id="projectiles"></div>
    </div>
    <div id="ui">
        <div id="health-bar"><div id="health-fill"></div></div>
        <div id="experience-bar"><div id="exp-fill"></div></div>
        <div id="level">Level: <span id="level-value">1</span></div>
        <div id="time">Time: <span id="time-value">0</span></div>
        <button id="pause-button">Pause</button>
    </div>
    <div id="level-up-menu">
        <h2>Level Up!</h2>
        <p>Choose an upgrade:</p>
        <div id="upgrade-options"></div>
    </div>
    <div id="game-over-menu" style="display: none;">
        <h2>Game Over</h2>
        <p>You reached level <span id="final-level"></span></p>
        <button id="restart-button">Restart Game</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
