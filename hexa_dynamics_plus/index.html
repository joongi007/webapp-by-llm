<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>HexaDynamics Plus</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>HexaDynamics Plus Simulation</h1>
  <canvas id="canvas"></canvas>
  <div id="controls">
    <h2>옵션</h2>
    <label>
      회전 속도 (음수: 반시계, 양수: 시계): 
      <input type="range" id="rotationSpeed" min="-0.1" max="0.1" step="0.005" value="0.02">
    </label>
    <br>
    <label>
      공 속도: 
      <input type="range" id="ballSpeed" min="1" max="10" step="0.5" value="5">
    </label>
    <br>
    <label>
      장애물 활성화: 
      <input type="checkbox" id="obstacleToggle" checked>
    </label>
    <br>
    <label>
      장애물 개수: 
      <input type="range" id="numObstacles" min="0" max="10" step="1" value="3">
    </label>
    <br>
    <label>
      장애물 크기: 
      <input type="range" id="obstacleSize" min="5" max="20" step="1" value="8">
    </label>
    <br>
    <label>
      공 크기: 
      <input type="range" id="ballSize" min="5" max="20" step="1" value="10">
    </label>
  </div>
  <script src="script.js"></script>
</body>
</html>
