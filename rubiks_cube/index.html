<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>루빅스 큐브 시뮬레이션</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="info">루빅스 큐브 시뮬레이션</div>
    <div id="help">
        <h3>조작 방법:</h3>
        <p>마우스 드래그: 큐브 회전</p>
        <p>키보드 조작:</p>
        <ul>
            <li>F: 앞면 시계방향 회전</li>
            <li>B: 뒷면 시계방향 회전</li>
            <li>U: 윗면 시계방향 회전</li>
            <li>D: 아랫면 시계방향 회전</li>
            <li>L: 왼쪽면 시계방향 회전</li>
            <li>R: 오른쪽면 시계방향 회전</li>
            <li>Shift + 키: 반시계방향 회전</li>
        </ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
