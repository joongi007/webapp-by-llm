<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 개발자 포트폴리오</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <h1>홍길동</h1>
                <ul>
                    <li><a href="#home">홈</a></li>
                    <li><a href="#skills">기술 스택</a></li>
                    <li><a href="#projects">프로젝트</a></li>
                    <li><a href="#experience">경력</a></li>
                    <li><a href="#contact">연락처</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="home">
            <div class="container">
                <div class="home-text">
                    <h1>안녕하세요,<br>저는 웹 개발자 홍길동입니다</h1>
                    <p>창의적이고 열정적인 웹 개발자입니다. 사용자 경험을 중시하며 최신 웹 기술을 활용하여 혁신적인 솔루션을 만듭니다.</p>
                </div>
                <div class="home-image">
                    <img src="../../images/profile.png" alt="홍길동 프로필">
                </div>
            </div>
        </section>

        <section id="skills">
            <div class="container">
                <h2>기술 스택</h2>
                <ul id="skills-list">
                    <!-- 기술 스택은 JavaScript로 동적 추가 예정 -->
                </ul>
            </div>
        </section>

        <section id="projects">
            <div class="container">
                <h2>프로젝트</h2>
                <div id="projects-container">
                    <!-- 프로젝트는 JavaScript로 동적 추가 예정 -->
                </div>
            </div>
        </section>

        <section id="experience">
            <div class="container">
                <h2>경력 및 교육</h2>
                <div id="experience-container">
                    <!-- 경력 및 교육 정보는 JavaScript로 동적 추가 예정 -->
                </div>
            </div>
        </section>

        <section id="contact">
            <div class="container">
                <h2>연락처</h2>
                <form id="contact-form">
                    <input type="text" name="name" placeholder="이름" required>
                    <input type="email" name="email" placeholder="이메일" required>
                    <textarea name="message" placeholder="메시지" required></textarea>
                    <button type="submit">보내기</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 홍길동. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
