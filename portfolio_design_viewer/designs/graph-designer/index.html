<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그래픽 디자이너 포트폴리오 - 홍길동</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">HD</div>
            <ul>
                <li><a href="#home">홈</a></li>
                <li><a href="#about">소개</a></li>
                <li><a href="#portfolio">포트폴리오</a></li>
                <li><a href="#skills">스킬</a></li>
                <li><a href="#contact">연락처</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h1>홍길동</h1>
            <h2>창의적인 그래픽 디자이너</h2>
            <div class="scroll-icon">
                <span>스크롤</span>
                <i class="arrow down"></i>
            </div>
        </section>

        <section id="about">
            <h2>About Me</h2>
            <div class="about-content">
                <img src="../../images/profile.png" alt="홍길동 프로필" class="profile-image">
                <p>안녕하세요, 저는 5년 차 그래픽 디자이너 홍길동입니다. 브랜딩, 일러스트레이션, UI/UX 디자인에 특화되어 있으며, 창의적이고 효과적인 비주얼 솔루션을 제공합니다.</p>
            </div>
        </section>

        <section id="portfolio">
            <h2>포트폴리오</h2>
            <div class="portfolio-grid" id="portfolio-items">
                <!-- JavaScript로 동적 추가 예정 -->
            </div>
        </section>

        <section id="skills">
            <h2>스킬</h2>
            <div class="skills-container" id="skills-list">
                <!-- JavaScript로 동적 추가 예정 -->
            </div>
        </section>

        <section id="contact">
            <h2>연락처</h2>
            <form id="contact-form">
                <input type="text" name="name" placeholder="이름" required>
                <input type="email" name="email" placeholder="이메일" required>
                <textarea name="message" placeholder="메시지" required></textarea>
                <button type="submit">보내기</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 홍길동. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
