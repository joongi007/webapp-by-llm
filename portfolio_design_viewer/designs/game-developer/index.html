<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 개발자 포트폴리오 - 홍길동</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="player"></div>
        <div id="menu">
            <h1>홍길동의 게임 세계</h1>
            <p>방향키로 이동하여 각 섹션을 탐험하세요!</p>
            <ul>
                <li>A: About Me</li>
                <li>P: Projects</li>
                <li>S: Skills</li>
                <li>C: Contact</li>
            </ul>
        </div>
        <div id="about" class="section">
            <h2>About Me</h2>
            <p>안녕하세요, 저는 5년 차 게임 개발자 홍길동입니다. 창의적인 게임 메커닉과 몰입도 높은 사용자 경험을 만드는 것을 좋아합니다.</p>
        </div>
        <div id="projects" class="section">
            <h2>Projects</h2>
            <div id="project-showcase"></div>
        </div>
        <div id="skills" class="section">
            <h2>Skills</h2>
            <div id="skill-tree"></div>
        </div>
        <div id="contact" class="section">
            <h2>Contact</h2>
            <form id="contact-form">
                <input type="text" name="name" placeholder="이름" required>
                <input type="email" name="email" placeholder="이메일" required>
                <textarea name="message" placeholder="메시지" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
    <div id="inventory">
        <h3>Inventory</h3>
        <ul id="collected-items"></ul>
    </div>
    <div id="dialog-box" class="hidden">
        <p id="dialog-text"></p>
        <button id="dialog-close">Close</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
